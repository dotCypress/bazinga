<div class="row">
  <h2>Dashboard</h2>
  <ul class="nav nav-tabs">
    <li ng-repeat="item in sites" ng-class="{active: item==site}">
        <a href="#site/{{item}}">{{item}}</a>
    </li>
  </ul>
  <br>
  <div>
<pre id="log" scroll-glue><code ng-repeat="item in logs"><span class="kind {{item.kind}}">[{{item.kind}}] : {{item.code}}</span>  {{item.url}}<br/></code></pre>
  </div>
</div>
